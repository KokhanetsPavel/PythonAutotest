<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  </html><h1 style="color: blue;"> Этот заголовок будет синим </h1>
  <p hidden> Этот атрибут скрывает элемент на странице, элемент не будет показываться </p>
  <button disabled> Кнопка с атрибутом disabled будет заблокирована </button>
</body>
<!Заголовок будет синим, т.к. цвет задан в атрибуте style>
<!Атрибут hidden скрывает элемент на странице, элемент не будет показываться>
<!Кнопка с атрибутом disabled будет заблокирована>
